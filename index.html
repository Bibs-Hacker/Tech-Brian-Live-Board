    <style>
        :root {
            --neon-blue: #00f6ff;
            --neon-purple: #9d00ff;
            --neon-pink: #ff00ff;
            --bg-dark: #0a0a1a;
            --card-bg: rgba(15, 15, 35, 0.7);
            --text: #e0e0ff;
            --glow: 0 0 15px rgba(0, 246, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
            color: var(--text);
        }

        body {
            background: var(--bg-dark);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        body.light {
            --neon-blue: #00aaff;
            --neon-purple: #7a00cc;
            --neon-pink: #cc0099;
            --bg-dark: #f0f4f8;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text: #1a1a2e;
        }

        .bg-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .icon-float {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 15s infinite linear;
            color: var(--neon-blue);
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .splash-icon {
            width: 120px;
            height: 120px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 20px var(--neon-blue)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 40px var(--neon-purple)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 20px var(--neon-blue)); }
        }

        .splash-text {
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 2s infinite;
        }

        @keyframes glowText {
            0%, 100% { text-shadow: 0 0 10px var(--neon-blue); }
            50% { text-shadow: 0 0 20px var(--neon-purple), 0 0 30px var(--neon-pink); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
            animation: titleGlow 3s infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(60deg); }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 50px;
            width: 60px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 3px;
            transition: all 0.3s;
            box-shadow: var(--glow);
        }

        .theme-toggle .ball {
            width: 24px;
            height: 24px;
            background: var(--neon-purple);
            border-radius: 50%;
            transition: 0.3s;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        body.light .theme-toggle .ball {
            transform: translateX(30px);
            background: #ffcc00;
        }

        .clock {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Orbitron';
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-shadow: var(--glow);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s forwards;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 246, 255, 0.6);
            border-color: var(--neon-purple);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.4);
            loading: lazy;
        }

        .project-title {
            font-family: 'Orbitron';
            margin: 15px 0 10px;
            color: var(--neon-pink);
            font-size: 1.4rem;
        }

        .project-desc {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 10px;
            min-height: 60px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }

        .tag {
            background: rgba(0, 246, 255, 0.2);
            color: var(--neon-blue);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid var(--neon-blue);
        }

        .project-date {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        .btn-view {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 246, 255, 0.5);
        }

        .btn-view:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(157, 0, 255, 0.7);
        }

        #admin-section {
            margin: 50px 0;
            padding: 25px;
            background: rgba(15, 15, 35, 0.6);
            border-radius: 15px;
            border: 1px solid var(--neon-purple);
            display: none;
        }

        .admin-toggle {
            background: var(--neon-purple);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: var(--glow);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--neon-blue);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            color: white;
        }

        .contact-section {

        }

        .contact-buttons {

            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;

        }

        .contact-btn {

            border-radius: 50px;
            text-decoration: none;
            color: var(--text);

            box-shadow: var(--glow);
        }

        .contact-btn:hover {
            background: var(--neon-blue);
            color: black;
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--neon-blue);
        }

        .contact-btn i {

        }

        footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid rgba(0, 246, 255, 0.3);
            margin-top: 50px;
        }

        .footer-text {
            font-size: 1.2rem;

            color: #aaa;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .social-icons a {
            color: var(--neon-blue);
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: var(--neon-purple);
            transform: scale(1.3);
        }

        .music-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 50px;
            border: 2px solid var(--neon-purple);
            box-shadow: var(--glow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .music-btn {
            background: none;
            border: none;
            color: var(--neon-blue);
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .music-btn:hover {
            color: var(--neon-pink);
            transform: scale(1.2);
        }

        #scrollTop {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: var(--neon-purple);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            box-shadow: var(--glow);
            z-index: 99;

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 5px solid var(--neon-blue);
            border-top: 5px solid var(--neon-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 999;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #project-detail {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(10, 10, 26, 0.95);
            z-index: 1000;
            padding: 40px;
            overflow-y: auto;

        .detail-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 40px rgba(0, 246, 255, 0.5);
        }

        .back-btn {
            background: var(--neon-purple);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .embed-frame {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 246, 255, 0.3);
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .contact-buttons { flex-direction: column; align-items: center; }
            .clock { position: static; margin-bottom: 20px; }
            .theme-toggle { top: 70px; }
            .embed-frame { height: 300px; }
        }

    <script>

        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Pre-loaded Projects (Concise Descriptions)
        const defaultProjects = {
            techHipster: {
                title: "Tech Hipster v3",
                description: "Full-stack portfolio with AI romance engine & PWA support.",
                tags: "React, Node, Python, AI, PWA",
                image: "https://via.placeholder.com/300x180/00f6ff/000000?text=Tech+Hipster",

            },
            stubbornTalks: {

                description: "Cyberpunk quotes for daily digital motivation.",
                tags: "Cyberpunk, Quotes, Neon",
                image: "https://via.placeholder.com/300x180/9d00ff/000000?text=NEON+QUOTES",
                url: "https://stubborn-talks.vercel.app/",
                timestamp: Date.now()
            },
            quantumEmpire: {
                title: "Quantum Tech Empire",
                description: "AI, blockchain & quantum-powered global innovation hub.",
                tags: "AI, Blockchain, Quantum, Cloud",
                image: "https://via.placeholder.com/300x180/ff00ff/000000?text=Quantum+Empire",
                url: "https://tech-brian-quantum-empire.vercel.app/",
                timestamp: Date.now()
            },
            readerSystem: {
                title: "Mega Reader System",
                description: "Upload & read docs with smart text processing.",
                tags: "Document, Reader, Upload",
                image: "https://via.placeholder.com/300x180/00f6ff/000000?text=Reader+System",
                url: "https://tech-brian-reader-system.vercel.app/",
                timestamp: Date.now()
            },
            halloween: {
                title: "Halloween Experience",
                description: "Spooky fortunes, pumpkin carving & eerie sounds.",
                tags: "Halloween, Interactive, Spooky",
                image: "https://via.placeholder.com/300x180/9d00ff/000000?text=Halloween",
                url: "https://tech-brian-halloween.vercel.app/",
                timestamp: Date.now()
            },
            dashboard: {
                title: "Tech Dashboard",
                description: "Live stats, AI news, NFC & dark mode.",
                tags: "Dashboard, Stats, News",
                image: "https://via.placeholder.com/300x180/ff00ff/000000?text=Dashboard",
                url: "https://tech-brian-dashboard.vercel.app/",
                timestamp: Date.now()
            }
        };

        const splash = document.getElementById('splash');
        const mainContent = document.getElementById('main-content');
        const loader = document.getElementById('loader');
        const projectsGrid = document.getElementById('projectsGrid');
        const themeToggle = document.getElementById('themeToggle');
        const clockEl = document.getElementById('clock');
        const scrollTop = document.getElementById('scrollTop');
        const bgAnimation = document.getElementById('bgAnimation');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const bgMusic = document.getElementById('bgMusic');

        let isPlaying = false;

        // Splash
        setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                mainContent.style.opacity = '1';
                loadProjects();
            }, 1000);
        }, 4000);

        // Theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
        });

        // Clock
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            const date = now.toLocaleDateString('en-GB');
            clockEl.textContent = `${date} | ${time}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Floating Icons
        const icons = [];
        for (let i = 0; i < 20; i++) {
            const icon = document.createElement('div');
            icon.className = 'icon-float';
            icon.textContent = icons[Math.floor(Math.random() * icons.length)];
            icon.style.left = Math.random() * 100 + '%';
            icon.style.animationDelay = Math.random() * 15 + 's';
            icon.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
            bgAnimation.appendChild(icon);
        }

        // Load Projects
        function loadProjects() {
            showLoader();
            db.ref('projects').once('value', (snapshot) => {
                const projects = snapshot.val() || {};
                const allProjects = { ...defaultProjects, ...projects };
                projectsGrid.innerHTML = '';
                const entries = Object.entries(allProjects);
                entries.sort((a, b) => b[1].timestamp - a[1].timestamp);
                entries.forEach(([id, proj], index) => {
                    setTimeout(() => createProjectCard(id, proj), index * 150);
                });
                if (entries.length === 0) {
                    projectsGrid.innerHTML = '<p style="text-align:center; color:#aaa; grid-column:1/-1;">No projects yet.</p>';
                }
                hideLoader();

                // Real-time updates
                db.ref('projects').on('child_added', (snap) => {
                    const newId = snap.key;
                    const newProj = snap.val();
                    if (!allProjects[newId]) createProjectCard(newId, newProj);
                });
            });
        }

        function createProjectCard(id, proj) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.dataset.id = id;
            card.innerHTML = `
                <img src="${proj.image || 'https://via.placeholder.com/300x180?text=Tech+Brian'}" alt="${proj.title}" class="project-img" loading="lazy">
                <div class="project-title">${proj.title}</div>
                <div class="project-desc">${proj.description}</div>
                <div class="project-tags">
                    ${proj.tags.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('')}
                </div>
                <div class="project-date">${new Date(proj.timestamp).toLocaleDateString()}</div>
                <button class="btn-view" onclick="viewProject('${id}', '${proj.url || ''}')">View Project</button>
            `;
            projectsGrid.appendChild(card);
        }

        function viewProject(id, url) {
            const proj = defaultProjects[id] || {};
            const detail = document.getElementById('detail-content');
            let content = `
                <img src="${proj.image}" class="project-img" style="max-height:400px; width:100%; object-fit:contain;">
                <h2 style="margin:20px 0; color:var(--neon-pink); font-family:'Orbitron';">${proj.title}</h2>
                <p style="line-height:1.8; margin-bottom:20px;">${proj.description}</p>
                <div style="margin-bottom:20px;"><strong>Tech:</strong> ${proj.tags}</div>
                <div><strong>Posted:</ ${new Date(proj.timestamp).toLocaleString()}</div>
            `;
            if (url || proj.url) {
                content += `<div style="margin-top:20px;"><iframe src="${url || proj.url}" class="embed-frame" title="${proj.title}"></iframe></div>`;
            }
            detail.innerHTML = content;
            document.getElementById('project-detail').style.display = 'block';
        }

        function closeDetail() {
            document.getElementById('project-detail').style.display = 'none';
        }

        // Admin
        function toggleAdmin() {
            const section = document.getElementById('admin-section');
            const entered = prompt('Password:');
            if (entered === '#TechBrian@01') {
                section.style.display = section.style.display === 'block' ? 'none' : 'block';
                if (section.style.display === 'block') {
                    document.getElementById('adminPass').value = entered;
                }
            } else {
                alert('Wrong password!');
            }
        }

        function addProject() {
            const pass = document.getElementById('adminPass').value;
            if (pass !== '#TechBrian@01') return alert('Unauthorized!');

            const title = document.getElementById('projTitle').value.trim();
            const desc = document.getElementById('projDesc').value.trim();
            const tags = document.getElementById('projTags').value.trim();
            const img = document.getElementById('projImg').value.trim();
            const url = document.getElementById('projUrl').value.trim();

            if (!title || !desc || !tags) return alert('Fill required fields!');

            const newProj = { title, description: desc, tags, image: img || '', url: url || '', timestamp: Date.now() };

            db.ref('projects').push(newProj).then(() => {
                alert('Added!');
                ['projTitle','projDesc','projTags','projImg','projUrl'].forEach(id => document.getElementById(id).value = '');
            }).catch(err => alert('Error: ' + err.message));
        }

        // Music
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                bgMusic.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Scroll
        window.onscroll = () => {
            scrollTop.style.display = document.documentElement.scrollTop > 500 ? 'block' : 'none';
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showLoader() { loader.style.display = 'block'; }
        function hideLoader() { setTimeout(() => loader.style.display = 'none', 500); }

        loadProjects();
    </script>
</body>
</html>
